{% extends 'base.html' %}
{% load static %}


{% block title %} Contact {% endblock %}

{% block content %}


<div class="col-12">
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-9 ">
            <form action="" method="post">
                {% csrf_token %}
                <!--  Mesure de sécurité créant un identifiant unique au formulaire -->
                <tr>
                    <th>
                        <label for="id_email">Email:</label>
                    </th>
                    <td>
                        <input type="email" name="from_email" maxlength="254" required id="id_email">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="id_subject">Sujet :</label>
                    </th>
                    <td>
                        <input type="text" name="subject" maxlength="255" required id="id_subject">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="id_message">Message :</label>
                    </th>
                    <td>
                        <textarea name="message" cols="40" rows="10" required id="id_message"></textarea>
                    </td>
                </tr>
                <script src='https://www.google.com/recaptcha/api.js'></script>

                <div class="col-md-12">
                    <div class="g-recaptcha" data-sitekey="6LcGUqseAAAAAGwMVcW52RQiG_cz3gjknHpXNc9g"></div>
                </div>
                <br>
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
